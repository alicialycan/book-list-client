<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book App</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules/error.css">
    <link rel="stylesheet" href="./styles/modules/header.css">
    <link rel="stylesheet" href="./styles/modules/book-main.css">
    <link rel="stylesheet" href="./styles/modules/detail-main.css">
    <link rel="stylesheet" href="./styles/modules/form-main.css">
    <link rel="stylesheet" href="./styles/modules/admin-main.css">
    <link rel="stylesheet" href="./styles/modules/footer.css">


    <!-- handlebars templates -->

    <script id="book-detail-template" type="text/x-handlebars-template">
        <div class="book-container">
            <h3>{{title}}</h3>
            <div class="book-details">
                <p>{{author}}</p>
                <p>{{isbn}}</p>
            </div>
            <img src={{image_url}}>
            <p>{{description}}</p>
            <button id="update-btn" data-id={{book_id}} class="admin protected">update</button>
            <button id="delete-btn" data-id={{book_id}} class="admin protected">delete</button>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="error-template">
        <h3>Oops, something went wrong!</h3>
        <p>{{status}}: {{statusText}}</p>
    </script>

</head>

<body>
    <h1>Books Ahoy</h1>

    <header>
        <div class="header-content">
            <a href="/">
                <img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo">
            </a>
            <h1>Code Fellows Books</h1>
            <div class="icon-menu"></div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li>
                    <a href="/">home</a>
                </li>
                <li class="protected">
                    <a href="/books/new">add book</a>
                </li>
                <li>
                    <a href="/admin">login</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>

        <!-- pages -->
        <section id="book-list-page" class="book-view page container">
            <h2 class="view-title">My Books</h2>
            <section class="book-list">
                <ul id="book-list"></ul>
            </section>
        </section>

        <section id="book-detail-page" class="book-detail page container"></section>

        <section id="book-create-page" class="create-view page container">
            <h2 class="view-title">add a new book</h2>
            <form id="create-form">
                <input type="text" name="title" placeholder="title">
                <input type="text" name="author" placeholder="author">
                <input type="text" name="isbn" placeholder="isbn">
                <input type="text" name="image_url" placeholder="image_url">
                <textarea name="description" placeholder="description" cols="30" rows="5"></textarea>
                <button type="submit">submit</button>
            </form>
        </section>

        <section id="book-update-page" class="update-view page container">
            <h2 class="view-title">update a book</h2>
            <form id="update-form">
                <input type="text" name="title" placeholder="title">
                <input type="text" name="author" placeholder="author">
                <input type="text" name="isbn" placeholder="isbn">
                <input type="text" name="image_url" placeholder="image_url">
                <textarea name="description" placeholder="description" cols="30" rows="5"></textarea>
                <button type="submit">update</button>
            </form>
        </section>

        <section id="error-page" class="error-view container page">
            <h2 class="view-title">There be an issue, cap'n</h2>
            <section id="error-message"></section>
        </section>

        <section id="admin-page" class="admin-view container page">
            <h2 class="view-title">verify your passphrase</h2>
            <form id="admin-form">
                <input type="number" name="passphrase" placeholder="1234">
                <button type="submit">verify</button>
            </form>
        </section>

    </main>

    <footer>
        <aside class="social-links">
            <ul>
                <li>
                    <i class="icon-mail2">
                        <a href=""></a>
                    </i>
                </li>
                <li>
                    <i class="icon-twitter">
                        <a href=""></a>
                    </i>
                </li>
                <li>
                    <i class="icon-github">
                        <a href=""></a>
                    </i>
                </li>
                <li>
                    <i class="icon-linkedin2">
                        <a href=""></a>
                    </i>
                </li>
            </ul>
        </aside>
    </footer>



    <!-- load scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <script src="scripts/views/book-list-page.js"></script>
    <script src="scripts/views/book-detail-page.js"></script>
    <script src="scripts/views/book-create-page.js"></script>
    <script src="scripts/views/book-update-page.js"></script>
    <script src="scripts/views/error-page.js"></script>
    <script src="scripts/views/admin-page.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/controllers/routes.js"></script>

    <!-- debug -->
    <script>
        console.info('v0.0.1-1')
    </script>


</body>

</html>
